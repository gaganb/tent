<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet/tent.css" type="text/css" media="screen" />

    <!-- Begin playing, "The March of the Dependencies!" -->
    <script src="javascript/minispade.js" type="text/javascript"></script>
    <script src="javascript/gem-dependencies.js" type="text/javascript"></script>
    <script src="javascript/dependencies.js" type="text/javascript"></script>
    <script src="javascript/tent.js" type="text/javascript"></script>
  </head>
  <body>
    <hr/>
    <script type="text/javascript">
      (function(loader)  {
        loader.require('jquery');
        loader.require('handlebars');
        loader.require('ember');
        loader.require('tent');

        Pad = Ember.Application.create();
        Pad.appName = "Tent Editable"
        Pad.editableName = "Tent Uneditable"

        Pad.people = [
          Ember.Object.create({name: 'Matt', age: 22}),
          Ember.Object.create({name: 'Raghu', age: 1000})
        ];

        selectedPerson = {}

        Tent.Enumeration = {
          YESNO: ['Yes', 'No'],
          STATES: ['AL', 'AK', 'CA', 'GA', 'HI']
        }

        Pad.content = ["AR", "GA", "AK"]


      })(minispade);
    </script>

    <script type="text/x-handlebars">
      <form class="form-horizontal">
        <!-- TextField Testing -->
        {{view Tent.TextField valueBinding="Pad.appName" label="Focused input" }}
        {{view Tent.TextField valueBinding="Pad.editableName" label="Uneditable input" isEditable=false}}
        <!-- NumericField Testing -->
        {{view Tent.NumericTextField value="10000" label="Numeric input" currency="EUR" isVisible="true"}}
        <!-- AmountField Testing -->  
        {{view Tent.AmountField value="10000" label="Amount input" currency="EUR"}}
        {{view Tent.AmountField value="10000" label="Amount Uneditable" currency="EUR" isEditable=false}}
        
        {{view Tent.Checkbox label="Agree to privacy policy" disabled=true }}
        {{view Tent.Checkbox label="Agree to name your first child after me" }}
        
        <!-- Select Testing --> 
        {{view Tent.Select listBinding="Pad.content" selectionBinding="Pad.listSelection" label="" multiple="false" optionLabelPath="content" optionValuePath="content"}}

        <p> List Selection is {{Pad.listSelection}}</p>

      </form>
      <p>Tag {{view Tent.Tag text="Important"}}</p>
      <h3>Table</h3>
      {{view Tent.Table listBinding="Pad.people" columns="name,age" selectionBinding="Pad.selectedPerson"}}
      <p>Selected Person is {{Pad.selectedPerson.name}}</p>
    </script>

  </body>
</html>
