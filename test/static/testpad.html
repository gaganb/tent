<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet/tent.css" type="text/css" media="screen" />

    <!-- Begin playing, "The March of the Dependencies!" -->
    <script src="javascript/minispade.js" type="text/javascript"></script>
    <script src="javascript/gem-dependencies.js" type="text/javascript"></script>
    <script src="javascript/dependencies.js" type="text/javascript"></script>
    <script src="javascript/tent.js" type="text/javascript"></script>
  </head>
  <body>
    <hr/>
    <script type="text/javascript">
      (function(loader)  {
        loader.require('jquery');
        loader.require('handlebars');
        loader.require('ember');
        loader.require('tent');

        Pad = Ember.Application.create();
        Pad.appName = "Tent Editable"
        Pad.editableName = "Tent Uneditable"

        Pad.people = [
          Ember.Object.create({name: 'Matt', age: 22}),
          Ember.Object.create({name: 'Raghu', age: 1000})
        ];

        selectedPerson = {}

        Tent.Enumeration = {
          YESNO: ['Yes', 'No'],
          STATES: ['AL', 'AK', 'CA', 'GA', 'HI']
        }

      
        Pad.content = [Ember.Object.create({stateName: "Georgia", stateCode: "GA"}) , 
                       Ember.Object.create({stateName: "Arkansas", stateCode: "AR"}),
                       Ember.Object.create({stateName: "Florida", stateCode: "FL"})]  

        Pad.checkGroupContent = ["AP", "AL", "AT"]       

      })(minispade);
    </script>

    <script type="text/x-handlebars">
      <form class="form-horizontal">
        <!-- TextField Testing -->
        {{view Tent.TextField valueBinding="Pad.appName" label="Focused input" isMandatory=true}}
        {{view Tent.TextField valueBinding="Pad.editableName" label="Uneditable input" isEditable=false}}
        <!-- NumericField Testing -->
        {{view Tent.NumericTextField value="10000" label="Numeric input" currency="EUR" isVisible="true" isMandatory=true}}
        <!-- AmountField Testing -->  
        {{view Tent.AmountField value="10000" label="Amount input" currency="EUR"}}
        {{view Tent.AmountField value="10000" label="Amount Uneditable" currency="EUR" isEditable=false}}
        
        {{view Tent.Checkbox label="Agree to privacy policy" checkedBinding="Pad.privacyPolicy"}}
        {{view Tent.Checkbox label="Agree to name your first child after me" checkedBinding="Pad.agreeChild"}}
        
        <!-- Select Testing --> 
        {{view Tent.Select 
            listBinding="Pad.content" 
            selectionBinding="Pad.stateSelection" 
            label="State" 
            optionLabelPath="content.stateName" 
            optionValuePath="content.stateCode" 
            multiple=true}}

     
        {{view Tent.CheckboxGroup 
              listBinding="Pad.checkGroupContent" 
              selectionBinding="Pad.checkboxGroupSelection" 
              label="CheckGroup" }}

        {{#each state in Pad.stateSelection}}
           {{state.stateName}} : {{state.stateCode}} <br/>
        {{/each}}

        <p> Privacy Policy Checkbox : {{Pad.privacyPolicy}}</p>
        <p> Agree Child Checkbox : {{Pad.agreeChild}}</p>

        {{view Tent.EmailTextField value="test@test.com" label="Email input" placeholder="Enter email.."}}


      </form>
      <p>Tag {{view Tent.Tag text="Important" type="info"}}</p>
      <h3>Table</h3>
      {{view Tent.Table listBinding="Pad.people" columns="name,age" selectionBinding="Pad.selectedPerson"}}
      <p>Selected Person is {{Pad.selectedPerson.name}}</p>
      {{view Tent.AlertMessage text="Heads up! This alert needs your attention, but it's not super important." type="info"}}
      {{view Tent.AlertMessage text="Well done! You successfully read this important alert message." type="success"}}
      {{view Tent.AlertMessage text="Oh snap! Change a few things up and try submitting again." type="error"}}

    </script>

  </body>
</html>
